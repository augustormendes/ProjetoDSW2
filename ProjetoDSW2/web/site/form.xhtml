<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="url" value ="URL: "/>
                <p:inputText id="url" value="#{siteVendasBean.site.url}" maxlength="40">
                    <f:validateRegex pattern="[a-zA-Z]+"/>
                    </p:inputText>
                <p:outputLabel for="nome" value ="nome: "/>
                <p:inputText id="nome" value="#{siteVendasBean.site.nome}" maxlength="40">
                    <f:validateRegex pattern="[a-zA-Z]+"/>
                    </p:inputText>
                <p:outputLabel for ="telefone" value="telefone"/>
                <p:inputMask id="telefone" value="#{siteVendasBean.site.telefone}" mask="(99)9999-9999"/>
                <h:outputText value="senha: " />
                <p:password id="nonFeedback" value="#{siteVendasBean.site.usuario.senha}" />
                <h:outputText value="email: " />
                <p:inputText id="email" value="#{siteVendasBean.site.usuario.email}"/>
                <p:commandButton value="Enviar" action="#{siteVendasBean.salva()}" ajax="false"/>
            </h:panelGrid>
        </h:form>
        
    </body>
</html>
