<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
    <title>#{msg['page.title']}</title>
        <h:outputStylesheet name="/css/style.css"/>
    </h:head>  
    <h:body>  
        <ui:include src="/WEB-INF/base.xhtml"/>
        <div class="container">
        <h2><h:outputText value="#{msg['listpromo.title']}"/></h2>  

            <p:dataTable value ="#{siteVendasBean.promocoes}" var="promocao">
                <p:column headerText="#{msg['time.label']}">
                    <h:outputText value="#{promocao.horario}"/>
                </p:column>
            <p:column headerText="#{msg['name.label']}">
                <h:outputText value="#{promocao.nome}"/>
            </p:column>
            <p:column headerText="#{msg['price.label']}">
                <h:outputText value="#{promocao.preco}"/>
            </p:column>
            <p:column headerText="#{msg['theater.label']}">
                <h:outputText value="#{promocao.sala.nome}"/>
            </p:column>
        
        </p:dataTable>

            
            

        </div>
    </h:body>
</html>
