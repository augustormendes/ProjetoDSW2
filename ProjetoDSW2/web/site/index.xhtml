<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>Venda de ingressos</title>
        <h:outputStylesheet name="/css/style.css"/>
    </h:head>  
    <h:body>  
        <ui:include src="/WEB-INF/base.xhtml"/>
        <h2><h:outputText value="Lista de sites"/></h2>  
        <h:form>
            <p:dataTable value="#{siteVendasBean.siteVendas}" var="site">
                <p:column headerText="Id">  
                    <h:outputText value="#{site.id}"/>  
                </p:column>  
                <p:column headerText="Nome">  
                    <h:outputText value="#{site.nome}"/>  
                </p:column>  
                <p:column headerText="URL">  
                    <h:outputText value="#{site.url}"/>  
                </p:column>  
                <p:column headerText="Telefone">  
                    <h:outputText value="#{site.telefone}"/>  
                </p:column> 

                <sec:authorize ifAllGranted="ROLE_ADMIN">
                <p:column headerText="Edição">  
                    <h:commandButton action = "#{siteVendasBean.edita(site.id)}" value="Editar">  
                    </h:commandButton>  
                </p:column>  
                <p:column headerText="Remoção">  
                    <h:commandButton action = "#{siteVendasBean.delete(site.id)}" value="Deleta" 
                    onclick="return confirm('Deseja realmente excluir ?');">  
                    </h:commandButton>  
                </p:column>      
                </sec:authorize>
            
            </p:dataTable>
            <br/>
            <sec:authorize ifAllGranted="ROLE_ADMIN">
            <center>
                <h:commandButton action = "#{siteVendasBean.cadastra()}"   
                                 value="Cadastrar"></h:commandButton>
            </center>
            </sec:authorize>
            <br/>
            <center>
                <h:commandButton action = "#{siteVendasBean.volta()}"   
                                 value="Voltar"></h:commandButton>
            </center>
        </h:form>  
    </h:body>
</html>
