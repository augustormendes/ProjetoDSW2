<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      #{criaUsuarios.geraAdmin()}
    <h:head>
        <title>Venda de ingressos</title>
        <h:outputStylesheet name="/css/style.css"/>
    </h:head>
    <h:body>
    <ui:include src="/WEB-INF/base.xhtml"/> 
    <h2><h:outputText value="Lista de teatros"/></h2>  
        <h:form>
            <p:dataTable value="#{salaTeatroBean.salasTeatro}" var="teatro">  
                <p:column headerText="Id">  
                    <h:outputText value="#{teatro.id}"/>  
                </p:column>  
                <p:column headerText="Nome">  
                    <h:outputText value="#{teatro.nome}"/>  
                </p:column>  
                <p:column headerText="CNPJ">  
                    <h:outputText value="#{teatro.CNPJ}"/>  
                </p:column>  
                <p:column headerText="Cidade">  
                    <h:outputText value="#{teatro.cidade}"/>  
                </p:column>  
                <sec:authorize ifAllGranted="ROLE_ADMIN">
                <p:column headerText="Edição">
                    <h:commandButton action = "#{salaTeatroBean.edita(teatro.id)}" value="Editar">  
                    </h:commandButton>  
                </p:column>
                <p:column headerText="Remoção">
                    <h:commandButton action = "#{SalaTeatroBean.delete(teatro)}" value="Deletar" 
                                     onclick="return confirm('Deseja realmente excluir ?');">  
                    </h:commandButton>  
                </p:column>
                </sec:authorize>
            </p:dataTable>
                    </h:form>
    </h:body>
</html>
