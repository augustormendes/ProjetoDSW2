<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Venda de ingressos</title>
        <h:outputStylesheet name="/css/style.css"/>
    </h:head>
    <h:body>
        
         <style>
              
          .ui-menu.ui-menubar {
              background-color: #212529 !important;
             background: #ffffff;
             font-family: sans-serif;
             font-weight: 400;
             line-height: 1.5;
             text-align: left;
             font-size: 1rem;
             margin-top: -9px;
            }
            .ui-menuitem{
               padding-right: 30px !important;
               color: aqua !important;
               
            }
            
            .ui-menubar .ui-menuitem-link{
                color: #b7acac !important;
            }
            .ui-state-hover{
                background-color: #212529 !important;
                background-image: none !important;
            }
        </style>
        
        <h:form>
        <p:growl id ="messages"/>
        <p:menubar>
            <p:menuitem value ="Venda de Ingressos" style="color: #eeeef2 !important" ></p:menuitem>
            <p:menuitem value ="Teatro" action="#{salaTeatroBean.lista()}" ajax="false">
            </p:menuitem>
            <p:menuitem value ="Site" action="#{siteVendasBean.lista()}" ajax="false">
            </p:menuitem>
            <p:menuitem value ="Promoção" action="#{promocaoBean.cadastra()}" ajax="false">
            </p:menuitem>
        </p:menubar>
        </h:form>   
    </h:body>
</html>
