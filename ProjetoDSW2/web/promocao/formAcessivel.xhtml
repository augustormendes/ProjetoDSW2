<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msg['page.title']}</title>
        <h:outputStylesheet name="/css/style.css"/>
    </h:head>
    <h:body>
         <ui:include src="/WEB-INF/base.xhtml"/>
        <div class="container">
         <h:form>
             <h2><h:outputText value="#{msg['searchPromoTeatro.title']}"/></h2>
                <h:panelGrid columns="3" cellpadding="5" >
                    <p:outputLabel for="sala" value="CNPJ"/>
                    <p:selectOneMenu id="sala"  value="#{promocaoBean.promocao.sala}" required="true" requiredMessage="#{msg['verification.required']}">                          
                        <f:selectItems value="#{salaTeatroBean.salasTeatro}"/>
                        <f:converter converterId="TeatroConverter"/>
                    </p:selectOneMenu>
                    <p:message for="sala"/>
                    <p:commandButton 
                        action = "#{salaTeatroBean.fromTheater()}" value="#{msg['back.label']}" ajax="false" /> 
                </h:panelGrid>
                
            </h:form> 
        </div>
    </h:body>
</html>
