

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    >  
    <h:head>  
        <title>Venda de ingressos</title>
        <h:outputStylesheet name="/css/style.css"/>
    </h:head>  
    <h:body> 
        <ui:include src="/WEB-INF/base.xhtml"/>
        <div class="container">
        <h2><h:outputText value="Lista de teatros por cidade"/></h2> 
        <h:form>
            <h:panelGrid columns="2" width="100%" style="text-align:right">
                <p:inputText id="cidade" value="#{salaTeatroBean.teatro.cidade}" a:placeholder="Buscar por cidade" maxlength="40" required="false" requiredMessage="Necessário"
                             validatorMessage="Não pode conter números" >  
                    <f:validateRegex pattern="[A-zÀ-ú ]+"/>
                </p:inputText>
            </h:panelGrid>
            <h:panelGrid width="100%" style="text-align: right">
                <h:commandButton 
                    action = "#{salaTeatroBean.fromCity()}" value="Buscar">  <!-- criar outra datatable -->
                </h:commandButton>  
            </h:panelGrid>

        </h:form>
        <h:form>
            <c:set var="cidade" value="#{salaTeatroBean.teatro.cidade}"/>
            <p:dataTable value="#{salaTeatroBean.getFromCity(cidade)}" var="teatro">  
                <p:column headerText="Id">  
                    <h:outputText value="#{teatro.id}"/>  
                </p:column> 
                <p:column headerText="Nome">  
                    <h:outputText value="#{teatro.nome}"/>  
                </p:column>  
                <p:column headerText="CNPJ">  
                    <h:outputText value="#{teatro.CNPJ}"/>  
                </p:column>  
                <p:column headerText="Cidade">  
                    <h:outputText value="#{teatro.cidade}"/>  
                </p:column>  
                <p:column headerText="Email">  
                    <h:outputText value="#{teatro.usuario.email}"/>  
                </p:column>  
                <p:column headerText="Senha">  
                    <h:outputText value="#{teatro.usuario.senha}"/>  
                </p:column>
                <p:column headerText="Edição">
                    <h:commandButton action = "#{salaTeatroBean.edita(teatro.id)}" value="Editar">  
                    </h:commandButton>  
                </p:column>
                <p:column headerText="Remoção">
                    <h:commandButton action = "#{salaTeatroBean.delete(teatro)}" value="Deletar" 
                                     onclick="return confirm('Deseja realmente excluir ?');">  
                    </h:commandButton>  
                </p:column>
                
            </p:dataTable>
            <br/>
            <center>
                <h:commandButton action = "#{salaTeatroBean.cadastra()}"   
                                 value="Cadastrar"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{salaTeatroBean.lista()}"   
                                 value="Voltar"></h:commandButton>
            </center>
        </h:form>  
        </div>
    </h:body>
</html>
