<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>Venda de ingressos</title>
        <h:outputStylesheet name="/css/style.css"/>
    </h:head>  
    <h:body> 
        <ui:include src="/WEB-INF/base.xhtml"/>
        <h:form>
            <br/>
            <center>  
                <h2><h:outputText value="Lista de teatros"/></h2>  
            <br/>
            <h:dataTable value="#{salaTeatroBean.salasTeatro}" var="teatro">  
                <h:column>  
                    <f:facet name="header">Id</f:facet>  
                    <h:outputText value="#{teatro.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Nome</f:facet>  
                    <h:outputText value="#{teatro.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">CNPJ</f:facet>  
                    <h:outputText value="#{teatro.CNPJ}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Cidade</f:facet>  
                    <h:outputText value="#{teatro.cidade}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Edição</f:facet>  
                    <h:commandButton action = "#{salaTeatroBean.edita(teatro.id)}" value="Editar">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Remoção</f:facet>  
                    <h:commandButton action = "#{SalaTeatroBean.delete(teatro)}" value="Deletar" 
                                     onclick="return confirm('Deseja realmente excluir ?');"
                                     >  
                    </h:commandButton>  
                </h:column>
            </h:dataTable>
            <br/>
            <center>
                <h:commandButton action = "#{salaTeatroBean.cadastra()}"   
                                 value="Cadastrar"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{salaTeatroBean.volta()}"   
                                 value="Voltar"></h:commandButton>
            </center>
            </center>  
        </h:form>  
    </h:body>
</html>
